<div class="row">
  <div class="col-sm-12">
    <p>
      workstation works!
    </p>
    <button routerLink="/workstation/service-panel" class="btn btn-primary">Новый заказ</button>
    <button routerLink="/workstation/service-panel" class="btn btn-primary">Добавить пользователя</button>
    <button routerLink="/workstation/service-panel" class="btn btn-primary">Клиенты</button>
    <button class="btn btn-primary">Сотрудники</button>
    <button class="btn btn-primary">Зарплата за текущий день</button>
    <button routerLink="/workstation/service-panel" class="btn btn-primary">Данные автосервиса</button>


    <table class="table table-hover">
      <tbody>
      <tr>
        <th>№</th>
        <th>Дата</th>
        <th>Автомобиль</th>
        <th>Описание</th>
        <th>Сумма</th>
        <th>Информация</th>
        <th>Редактирование</th>
      </tr>
      <tr *ngFor="let order of orders">
        <td>{{order.id}}</td>
        <td>{{order.orderDate}}</td>
        <td>{{order.name}}</td>
        <td>{{order.description}}</td>
        <td>{{order.sum}}</td>
        <td class="info-row">
          {{order.complete}}
          <br/>
          <span class="href-c">{{order.rating}}</span>{{order.id}}
        </td>
        <td>
          <a routerLink="/service-panel/open/{{order.id}}">
            Редактировать
          </a>
          <a routerLink="/service-panel/delete-order/{{order.id}}">
            Удалить
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
