<div class="ro">
  <div class="col-xs-10">
    <app-basket-edit
      (shoppingItemToSave)="addShoppingItemToSave($event)">
    </app-basket-edit>
    <hr/>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let item of shoppingBasketItems">
        {{ item.material.title }} {{ item.amount }}
      </a>
    </ul>
  </div>
</div>
