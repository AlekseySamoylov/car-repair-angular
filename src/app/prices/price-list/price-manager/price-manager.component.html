<div class="row">
  <div class="col-xs-12">
    <p>Add new prices</p>
    <label for="title">Title</label>
    <input type="text" id="title" class="form-control" [(ngModel)]="title">
    <label for="details">Details</label>
    <input type="text" id="details" class="form-control" [(ngModel)]="details">
    <label for="amount">Amount $</label>
    <input type="number" id="amount" class="form-control" [(ngModel)]="amount">
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer()">Add normal price</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint()">Add Super Price</button>
  </div>
</div>
