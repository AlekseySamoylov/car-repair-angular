<div class="container">
  <app-price-manager
    (priceCreated)="onPriceAdded($event)"
    (superPriceCreated)="onSuperPriceAdded($event)"
  ></app-price-manager>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-price-item
        *ngFor="let priceItem of prices"
      [priceItem]="priceItem">
        <p #contentParagraph>Content</p>
      </app-price-item>
    </div>
  </div>
</div>
