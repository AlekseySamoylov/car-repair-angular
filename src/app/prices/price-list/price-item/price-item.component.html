<div class="panel panel-default">
  <div class="panel-heading">
    {{ priceItem.title }} {{ priceItem.getPrice() }}
  </div>
  <div class="panel-body">
    <p>
      <strong *ngIf="isSuper()" style="color: red">{{ priceItem.detail }}</strong>
      <em *ngIf="isNormal()">{{ priceItem.detail }}</em>
    </p>
    <button class="btn btn-primary" (click)="onChangeIt(priceItem)">Изменить</button>
    <ng-content></ng-content>
  </div>
</div>
