<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <h5>{{ account.username }}</h5>
    <hr>
    <p>This account is {{ account.role }}</p>
    <button class="btn btn-default" (click)="onSetTo(Role.USER)">Set to 'user'</button>
    <button class="btn btn-default" (click)="onSetTo(Role.MANAGER)">Set to 'manager'</button>
    <button class="btn btn-default" (click)="onSetTo(Role.ADMIN)">Set to 'admin'</button>
  </div>
</div>
