<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <h5>{{ account.username }}</h5>
    <hr>
    <p>This account is {{ onRoleName() }}</p>
    <button class="btn btn-default" (click)="onSetTo(user)">Set to 'user'</button>
    <button class="btn btn-default" (click)="onSetTo(manager)">Set to 'manager'</button>
    <button class="btn btn-default" (click)="onSetTo(admin)">Set to 'admin'</button>
  </div>
</div>
