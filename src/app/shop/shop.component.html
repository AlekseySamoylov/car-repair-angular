<div class="row">
  <div class="col-md-5">
    <app-shop-list
      (materialWasSelected)="selectMaterial($event)">
    </app-shop-list>
  </div>
  <div class="col-md-7">
    <app-shop-detail
      *ngIf="selectedMaterial; else infoText"
      [selectedMaterial]="selectedMaterial">
    </app-shop-detail>
    <ng-template #infoText>
      <p appBasicHighlight>Please select a Price item.</p>
      <p appBetterHighlight>Please select a Price item.</p>
      <p appBetterHighlight [highlightColor]="'pink'" [defaultColor]="'yellow'">Please select a Price item.</p>
    </ng-template>
    <div *appUnless="selectedMaterial">
      <p>Please select a Price item. Unless</p>
    </div>
  </div>
</div>
