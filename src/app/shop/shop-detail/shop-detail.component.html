<div class="row">
  <div class="col-xs-12">
    <img
      [src]="selectedMaterial.imagePath"
      alt="{{selectedMaterial.title}}"
      class="img-responsive"
      style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ selectedMaterial.title }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown">
      <button
        type="button"
        class="btn btn-primary dropdown">
        Manage shop item <span class="caret"></span>
      </button>
      <div class="dropdown-content" aria-labelledby="dropdownMenu">
        <a href="#">Add item to Basket</a>
        <a href="#">Add item to Favorites</a>
        <a href="#">Write comment</a>
        <a href="#">Edit Item</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
   <p>{{ selectedMaterial.description }}</p>
  </div>
</div>
