<app-header
(menuTabSelected)="onHeaderTabChanged($event)">
</app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-about *ngIf="headerTab === HeaderTab.MAIN"></app-about>
      <app-prices *ngIf="headerTab === HeaderTab.PRICES" ></app-prices>
      <app-car-repair *ngIf="headerTab === HeaderTab.CAR_REPAIR" ></app-car-repair>
      <app-shop *ngIf="headerTab === HeaderTab.SHOP" ></app-shop>
      <app-basket *ngIf="headerTab === HeaderTab.BASKET" ></app-basket>
    </div>
  </div>
</div>
